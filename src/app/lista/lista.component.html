<div class="container-fluid">

    <div class="row justify-content-center">

        <div class="col col-md-11 mb-3">

            <a routerLink="/novo" class="btn btn-success mt-5 mb-4"><i class="fa fa-plus mr-1"></i>Cadastrar</a>

            <!--Componentes de busca-->
            <div class="row my-3">

                <div class="col-12 col-md-5 col-lg-4">
                    <busca (valor)="setNome($event)"></busca>
                </div>

                <div class="col-12 col-md-7 col-lg-8">
                    <paginacao [totalPages]="totalDePaginas" [currentPage]="paginaAtual" (onChangeSeletor)="setQtdPorPagina($event)" (onClickPagina)="buscarPorPagina($event)"></paginacao>
                </div>

            </div> 
            
            <ul class="nav nav-tabs mt-2">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#cards">
                        <i class="fa fa-id-card mr-1"></i>Cards
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#tabela">
                        <i class="fa fa-table mr-1"></i>Tabela
                    </a>
                </li>
            </ul>

            <div class="tab-content mt-4">

                <!--Cards-->
                <div class="tab-pane fade show active" id="cards">

                    <div class="row">

                        <div class="col col-md-6 col-lg-4 col-xl-3" *ngFor="let contato of contatos">

                            <div class="card linha-card mt-2">
                                <div class="card-header py-1">
                                    <h6 class="d-inline">#</h6>
                                    <span>{{contato.id}}</span>
                                </div>
                                <div class="card-body">

                                    <h6 class="mt-2 mb-0">Nome:</h6>
                                    <span>{{contato.nome}}</span>

                                    <h6 class="mt-3 mb-0">Telefone:</h6>
                                    <span>{{contato.telefone}}</span>

                                    <h6 class="mt-3 mb-0">Celular:</h6>
                                    <span>{{contato.celular}}</span>

                                    <h6 class="mt-3 mb-0">Email:</h6>
                                    <span>{{contato.email}}</span>

                                </div>

                                <div class="card-footer py-2">
                                    <a [routerLink]="['/editar',contato.id]" class="btn btn-info btn-sm mr-1" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fa fa-edit"></i></a>
                                    <remocao [id]="contato.id" (excluido)="atualizarLista()"></remocao>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <!--Tabela-->
                <div class="tab-pane fade" id="tabela">

                    <div class="table-responsive">

                        <table class="table table-striped table-sm">
                            <thead>
                                <tr class="nao-quebra-tabela">
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Celular</th>
                                    <th>Email</th>
                                    <th class="text-center">Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let contato of contatos" class="nao-quebra-tabela">
                                    <td>{{contato.id}}</td>
                                    <td>{{contato.nome}}</td>
                                    <td>{{contato.telefone}}</td>
                                    <td>{{contato.celular}}</td>
                                    <td>{{contato.email}}</td>
                                    <td class="text-center">
                                        <a [routerLink]="['/editar',contato.id]" class="btn btn-info btn-sm mr-1" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fa fa-edit"></i></a>
                                        <remocao [id]="contato.id" (excluido)="atualizarLista()"></remocao>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
        
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
