<form class="form-inline"  #f="ngForm" (ngSubmit)="pesquisar(f)"> 
    <input type="text" name="busca" class="form-control form-control-sm" placeholder="digite o nome" #i (keyup)="setNome(i.value)" ngModel >
    <button type="submit" class="btn btn-primary btn-sm ml-1 d-none d-sm-block">
        <i class="fa fa-search mr-1"></i>Buscar
    </button>
</form>
