<div class="container-fluid">

    <div class="row justify-content-center"> 

        <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-3 mb-4">

            <a routerLink="/" class="btn btn-outline-secondary mb-4 mt-5"><i class="fa fa-undo mr-1"></i>Voltar</a>

            <form [formGroup]="formEdicao" (submit)="alterar()">

                <input type="hidden" formControlName="id">

                <div class="form-group">
                    <label for="nome" class="mb-0">Nome:</label>
                    <input type="text" id="nome" class="form-control" formControlName="nome">   
                </div>
            
                <div class="form-group">
                    <label for="celular" class="mb-0">Celular:</label>
                    <input type="text" id="celular" class="form-control" [textMask]="{mask:maskCelular}" formControlName="celular">
                </div>
                        
                <div class="form-group">
                    <label for="telefone" class="mb-0">Telefone:</label>
                    <input type="text" id="telefone" class="form-control" [textMask]="{mask:maskTelefone}" formControlName="telefone">
                </div>
                        
                <div class="form-group">
                    <label for="email" class="mb-0">Email:</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                </div>
                        
                <button type="submit" class="btn btn-info mt-3"><i class="fa fa-save mr-1"></i>Alterar</button>
            </form>

        </div>
    
    </div>

</div>
