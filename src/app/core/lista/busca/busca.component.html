<div class="row my-3">

    <div class="col-12 col-md-5 col-lg-4">
        <busca-por-nome (valor)="buscarPorNome($event)"></busca-por-nome>
    </div>

    <div class="col-12 col-md-7 col-lg-8">
        <paginacao [totalPages]="totalDePaginas" [currentPage]="paginaAtual" 
            (onChangeSeletor)="qtdPorPagina($event)" (onClickPagina)="buscarPorPagina($event)"></paginacao>
    </div>

</div>
