<div class="table-responsive">

    <table class="table table-striped table-sm">
        <thead>
            <tr class="nao-quebra-tabela">
                <th>#</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Celular</th>
                <th>Email</th>
                <th class="text-center">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contato of contatos" class="nao-quebra-tabela">
                <td>{{contato.id}}</td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.celular}}</td>
                <td>{{contato.email}}</td>
                <td class="text-center">
                    <a [routerLink]="['/editar',contato.id]" class="btn btn-info btn-sm mr-1" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fa fa-edit"></i></a>
                    <remocao [id]="contato.id" (excluido)="excluindo()"></remocao>
                </td>
            </tr>
        </tbody>
    </table>

</div>
