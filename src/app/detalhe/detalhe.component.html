<div class="row">
    <div class="col-3">
        <div class="card mt-2">
            <div class="card-header">
                <h4>Detalhes</h4>
            </div>
            <div class="card-body">
                <h6 class="d-inline mr-1">Id:</h6> {{contato.id}}<br/>
                <h6 class="d-inline mr-1">Nome:</h6> {{contato.nome}}<br/>
                <h6 class="d-inline mr-1">Celuar:</h6> {{contato.celular}}<br/>
                <h6 class="d-inline mr-1">Telefone:</h6> {{contato.telefone}}<br/>
                <h6 class="d-inline mr-1">Email:</h6> {{contato.email}} 
            </div>
        </div>
    </div>
</div>

<a routerLink="/" class="btn btn-danger my-2"><i class="fas fa-undo-alt mr-1"></i>Voltar</a>
