<div class="container-fluid">

    <div class="row justify-content-center">

        <div class="col-12 col-md-11 mb-3">

            <a routerLink="cadastrar" class="btn btn-info mt-5 mb-4"><i class="fa fa-plus mr-1"></i>Cadastrar</a>
        
            <ng-container *ngIf="contatos?.length != 0">

                <!--Componentes de busca-->
                <busca [totalPaginas]="totalPaginas" [paginaAtual]="paginaAtual"
                    (buscarPorNome)="eventoBuscarPorNome($event)" (alterarPagina)="eventoAlterarPagina($event)"
                        (alterarQtdPorPagina)="eventoAlterarQtdPorPagina($event)">
                </busca> 
    
                <!--ExibiÃ§Ã£o-->
                <exibicao [campos]="campos" [objetoDados]="contatos" 
                    (editar)="eventoEditar($event)" (excluir)="eventoExcluir($event)"></exibicao>

            </ng-container>

            <div class="alert alert-warning text-center" *ngIf="contatos?.length == 0">
                Nenhum <span class="font-weight-bolder">contato</span> cadastrado!
            </div>
                    
        </div>

    </div>

</div>
